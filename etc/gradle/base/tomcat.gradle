/**
 * Tomcatの設定
 */

apply plugin: 'tomcat'

ext {
    // コンテキストパスの接頭辞
    // BCOS-GWの設定でJava+Springアプリケーションであることを分かりやすくするためココは固定としている
    prefixTomcatContextPath = '/domain'

    // Tomcatのコンテキストパス（アプリケーションのルート）
    tomcatContextPath = "${prefixTomcatContextPath}/${projectName}"
}

tomcatRun {
    httpPort = 7010
    reloadable = true
    contextPath = "${tomcatContextPath}"
    configFile = file('etc/tomcat/local/context.xml')
    stopPort = 7011
    stopKey = 'stopkey'
}
tomcatStop {
    httpPort = 7010
    stopPort = 7011
    stopKey = 'stopkey'
}

dependencies {
// Tomcatの設定
    def tomcatVersion = '7.0.53'
    tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
            "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}",
            "org.apache.tomcat:tomcat-dbcp:${tomcatVersion}"
    tomcat("org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}") {
        exclude group: 'org.eclipse.jdt.core.compiler', module: 'ecj'
    }

}